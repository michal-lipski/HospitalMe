<ion-view>
    <ion-content>

        <div class="list card">

            <ion-item class="item-avatar" type="item-text-wrap">
                <img src="img/a_open.png"/>

                <h3 style="margin-top: 10px;">{{hospital.name}}</h3>
                <span style=" color: #000000;" class="badge">{{hospital.duration.text}}</span>
                <span style="top:42px;margin-right: 0px;" class="badge">{{hospital.distance.text}}</span>
            </ion-item>

            <div class="item">
                <p><i class="icon ion-android-home details_icon"></i> {{hospital.address}}</p>

                <p><i class="icon ion-ios-telephone details_icon"></i> {{hospital.phone}}</p>

                <p ng-if="hospital.hours"><i class="icon ion-android-time details_icon"></i> {{hospital.hours}}</p>
            </div>

            <div class="item item-body" style="height: 300px;">
                <div class="item item-body" id="map" data-tap-disabled="true" style="height: 100%">map</div>
            </div>

        </div>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-apteki tabs " style="height: 55px;">
        <a class="tab-item active" ng-href="tel:+{{hospital.phone}}">
            <i class="icon ion-android-call"></i>
        </a>
        <a class="tab-item active" ng-click="openMap(hospital)">
            <i class="icon ion-android-navigate"></i>
        </a>
    </ion-footer-bar>
</ion-view>
