<ion-view view-title="{{hospital.name}}">
    <ion-content>

        <div class="list card" style="height: 90%">

            <a href="#" class="item item-icon-left" ng-click="openMap(hospital)">
                <i class="icon ion-map"></i>
                {{hospital.address}}
            </a>

            <a ng-href="tel:+{{hospital.phone}}" class="item item-icon-left">
                <i class="icon ion-ios-telephone"></i>
                {{hospital.phone}}
            </a>


            <a href="#" class="item item-icon-left" >
                <i class="icon ion-clock"></i>
               {{hospital.hours}}
            </a>

            <div id="map" data-tap-disabled="true" style="height: 75%;">map</div>
        </div>


    </ion-content>
</ion-view>
