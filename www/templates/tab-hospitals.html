<ion-view view-title="Szpitale {{type}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="hospital in hospitals | orderBy:'distance.value'"
                type="item-text-wrap" href="#/tab/hospitals/{{hospital.id}}">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{hospital.name}}</h2>
        <p>{{hospital.address}}</p>
        <p>{{hospital.distance.text}} ({{hospital.duration.text}})</p>
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
