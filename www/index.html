<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--angular maps-->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC-OvKegNOWfGExVbG1x1xuMztPsxb3ZSk"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/lodash/lodash.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/navigation/navigation.module.js"></script>
    <script src="js/navigation/Distance.js"></script>
    <script src="js/navigation/DistanceMatrix.js"></script>
    <script src="js/navigation/Map.js"></script>
    <script src="js/navigation/Position.js"></script>
    <script src="js/details/PharmacyDetailsCtrl.js"></script>
    <script src="js/list/PharmaciesCtrl.js"></script>
    <script src="js/list/Pharmacies.js"></script>
    <script src="js/list/PharmacyParser.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for device API libraries to load
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        // device APIs are available
        function onDeviceReady() {
            document.addEventListener("pause", onPause, false);
            document.addEventListener("resume", onResume, false);
        }

        // Handle the pause event
        function onPause() {
        }

        // Handle the resume event
        function onResume() {
            var div = document.getElementsByTagName('body')[0];
            var scope = angular.element(div).scope();
            var rootScope = scope.$root;
            rootScope.$apply(function() {
                rootScope.$broadcast('onApplicationResume');
            });
        }
    </script>
</head>
<body ng-app="app">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-apteki">
    <ion-nav-back-button style="color: white;">
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
